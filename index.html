<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Personal Portfolio Webpage</title>
  </head>
  <body>
    <nav id="navbar" class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsable_navbar" aria-controls="collapsable_navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="collapsable_navbar" class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a href="#welcome-section" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="#projects" class="nav-link">Projects</a></li>
          <li class="nav-item"><a href="#contact-section" class="nav-link">Contact</a></li>
        </ul>  <!-- End .navbar-nav -->
      </div>  <!-- End #collapsable_navbar -->
    </nav>  <!-- End #navbar -->

    <!-- Welcome Section -->
    <section id="welcome-section" class="d-flex flex-column justify-content-center align-items-center">
      <h1 class="display-1">Hello World</h1>
    </section>  <!-- End #welcome-section -->

    <!-- Projects Section -->
    <section id="projects">
      <h2 class="display-4">A Few of My Projects</h2>
      <div id="projects-container" class="d-flex flex-wrap justify-content-around"></div>
    </section>  <!-- End #projects -->

    <!-- Contact Section -->
    <section id="contact-section">
      <h2 class="display-4">Let's Get in Touch</h2>

      <form class="mx-auto mb-3">
        <div class="form-group">
          <label for="name" class="sr-only">Name</label>
          <input type="text" id="name" class="form-control" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="email" class="sr-only">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="message" class="sr-only">Message</label>
          <textarea id="message"rows="5" class="form-control" placeholder="Message"></textarea>
        </div>
        <button class="btn btn-secondary btn-block">Submit</button>
      </form>

      <div id="icons-container" class="mx-auto d-flex justify-content-around">
        <a class="icon" id="profile-link" href="https://www.freecodecamp.org/vivian_s" target="_blank">
          freeCodeCamp
          <i class="fab fa-free-code-camp"></i>
        </a>
        <a class="icon" href="https://github.com/vivian-ms" target="_blank">
          Github
          <i class="fab fa-github"></i>
        </a>
        <a class="icon" href="https://codepen.io/vivian-ms" target="_blank">
          CodePen
          <i class="fab fa-codepen"></i>
        </a>
      </div>  <!-- End #icons-container -->
    </section>  <!-- End #contact-section -->

    <footer class="small">Portfolio created for <a href="https://www.freecodecamp.org/learn/responsive-web-design/responsive-web-design-projects/build-a-personal-portfolio-webpage" target="_blank">freeCodeCamp</a>. *** Note: Contact form provided does not work. ***</footer>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
