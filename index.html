<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Personal Portfolio Webpage</title>
  </head>
  <body>
    <!-- Welcome Section -->
    <section id="welcome-section" class="d-flex flex-column justify-content-center align-items-center">
      <h1>Hello World</h1>
    </section>  <!-- End #welcome-section -->

    <!-- #Projects Section -->
    <section id="projects">
      <section id="projects">
        <h2>A Few of My Projects</h2>
        <div id="projects-container" class="d-flex flex-wrap justify-content-around"></div>
    </section>  <!-- End #projects -->

    <!-- Contact Section -->
    <section id="contact-section">
      <h2>Let's Get in Touch</h2>

      <form class="mx-auto mb-3">
        <div class="form-group">
          <label for="name" class="sr-only">Name</label>
          <input type="text" id="name" class="form-control" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="email" class="sr-only">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="message" class="sr-only">Message</label>
          <textarea id="message"rows="5" class="form-control" placeholder="Message"></textarea>
        </div>
        <button class="btn btn-secondary btn-block">Submit</button>
      </form>

      <div id="icons-container" class="mx-auto d-flex justify-content-around">
        <a class="icon" id="profile-link" href="https://www.freecodecamp.org/vivian_s" target="_blank">
          freeCodeCamp
        </a>
        <a class="icon" href="https://github.com/vivian-ms" target="_blank">
          Github
        </a>
        <a class="icon" href="https://codepen.io/vivian-ms" target="_blank">
          CodePen
        </a>
      </div>  <!-- End #icons-container -->
    </section>  <!-- End #contact-section -->

    <footer>Portfolio created for <a href="https://www.freecodecamp.org/learn/responsive-web-design/responsive-web-design-projects/build-a-personal-portfolio-webpage" target="_blank">freeCodeCamp</a>. *** Note: Contact form provided does not work. ***</footer>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
  </body>
</html>
